<!DOCTYPE html>
<html>
<head>
    <title>Delivery Time Prediction</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, select { margin: 5px; width: 200px; }
        button { padding: 8px 15px; }
    </style>
</head>
<body>

<h2> Delivery Time Prediction</h2>

<form method="POST">
    <input name="Distance_km" placeholder="Distance (km)" required><br>
    <input name="Preparation_Time_min" placeholder="Preparation Time (min)" required><br>
    <input name="Courier_Experience_yrs" placeholder="Courier Experience (yrs)" required><br>

    <select name="Weather">
        <option>Clear</option>
        <option>Rainy</option>
        <option>Foggy</option>
    </select><br>

    <select name="Time_of_Day">
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Evening</option>
        <option>Night</option>
    </select><br>

    <select name="Traffic_Level">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
    </select><br>

    <select name="Vehicle_Type">
        <option>Bike</option>
        <option>Car</option>
        <option>Scooter</option>
    </select><br>

    <button type="submit">Predict</button>
</form>

{% if prediction %}
    <h3>‚è± Predicted Delivery Time: {{ prediction }} minutes</h3>
{% endif %}

</body>
</html>
